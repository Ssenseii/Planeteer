<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planeteer | Planet Generator</title>
  <link rel="stylesheet" href="dist/style.css">
  <link href="assets/fonts/RobotoSlab/stylesheet.css" rel="stylesheet" type="text/css" />
</head>
<body>
  
  <header class="header">
    <div class="header__logo">
      <img class="header__logo-icon" src="assets/images/PlaneteerLogo.svg" width="100%" height="100%" alt="">
      <h1 class="header__logo-title">Planeteer</h1>
    </div>
    <div class="header__nav">
      <div class="header__nav-element">New</div>
      <div class="header__nav-element">Lists</div>
      <div class="header__nav-element">Market</div>
      <div class="header__nav-element">Meta</div>
    </div>
  </header>
  
  
  <main class="main">
    
    <div class="main__left">
      <div class="canvas" id="canvas">
        
      </div>

      <div class="textCard" id="textCard">
        <div class="deviderLine1"></div>
        <div class="textCard__title">
          <h1 class="textCard__title-intro">Exo-Planet: </h1>
          <h1 id="htmlPlanetName" class="textCard__title-name"></h1>
        </div>
        <div class="textCard__subtitle">
          <h2 class="textCard__subtitle-known">Commonly known as:<span id="htmlCommonName"></span> </h2>
          <p class="textCard__subtitle-description">
            <!-- we'll leave it til we build the planet's info -->
          </p>
        </div>
      </div>
    </div>

    <div class="deviderLine2"></div>

    <div class="main__right">
      <h1 class="main__right-title">Exo-Planet Specifications:</h1>

      <div class="main__right-info">
        <h3 class="main__right-info-title">Id: <span id="htmlId"></span></h3>
        <h3 class="main__right-info-title">Name: <span id="htmlName" ></span></h3>
        <h3 class="main__right-info-title">Size: <span id="htmlSize"></span></h3>
        <h3 class="main__right-info-title">Orbital Period: <span id="htmlOrbitalPeriod"></span></h3>
        <h3 class="main__right-info-title">Natural environments: <span ></span></h3>
        <h3 class="main__right-info-title">Living Organisms: <span ></span></h3>
      </div>
    </div>

  </main>
</body>
<script src="app/js/three.js"></script>
<script src="app/js/script.js"></script>
</html>
